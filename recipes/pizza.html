<body>
	<h1>Pizza Recipe</h1>
	<ul>
		<li>1 pizza crust</li>
		<li>1/2 cup tomato sauce</li>
		<li>1 cup shredded mozzarella cheese</li>
		<li>1/4 cup sliced pepperoni</li>
	</ul>
	<p>Preheat oven to 200 degrees Celcius. Spread tomato sauce over pizza crust. Sprinkle with cheese and top with pepperoni. Bake for 12-15 minutes or until crust is golden brown.</p>
</body>
